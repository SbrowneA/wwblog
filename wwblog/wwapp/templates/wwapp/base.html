<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {#  TODO  <link rel="stylesheet" href="wwapp/styles.css">#}

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'wwapp/style.css' %}">
    <title>{% block title %}W&WBLog{% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>

<body class="container-fluid h-100">
<div class="row max-width ">
    <div class="banner col-12" id="banner">

        <div class="banner__title">
            <h1 onclick="location.href = '{% url 'wwapp:index' %}'">W&W blog Banner</h1>
            {#            <h1 >{%  %}</h1>#}
            <button class="button btn btn-primary" id="login-btn" onclick="location.href = '{% url 'wwapp:login' %}'">
                Login
            </button>
        </div>

        <div class="banner__nav">
            <a href="{% url 'wwapp:index' %}">Home</a>
            <a href="{% url 'wwapp:browse_users' %}">Authors</a>
            <a href="{% url 'wwapp:browse_articles' %}">All Posts</a>
            <a href="{% url 'wwapp:browse_categories' %}">Projects</a>
            <div class="input-group- mb3">
                <div class="input-group-prepend">
                    <input type="text" name="search" placeholder="Search..">
                    <button type="submit" name="search_btn" value="search_text" class="btn btn-dark">Search</button>
                </div>
            </div>
        </div>

    </div>
</div>


<div class="row max-width h-100">

    <div class="nav col-3">
        <h1>Nav div</h1>
    </div>

    <div class="content col-6" , id="content" ,>
        <div class="p-3 mb-2 bg-dark text-whit">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <div class="aside col-3">
        <h1>Nav div</h1>
    </div>

</div>


<footer class="footer row max-width">
    <div class="container">
        Footer here<br>
        <i>For support contact: wwblog.help@gmail.com</i>
    </div>
</footer>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
