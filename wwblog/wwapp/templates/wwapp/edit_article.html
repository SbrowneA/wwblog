{% extends 'wwapp/base.html'%}
{% block title %}
   edit {{ article.article_title }}
{% endblock %}

{% block content %}
    <h1>Edit Article :</h1>
    <p>{{ article_text }}</p>
    {% if editors_count == 0  %}
        <p>no editors</p>
    {% else %}
        <ul>
        {% for e in editors %}
            <li>e.editor_id_id</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
