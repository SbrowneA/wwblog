name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set env vars
      env: 
        AWS_ACCESS_KEY_ID: ""
        AWS_SECRET_ACCESS_KEY: ""
        AWS_STORAGE_BUCKET_NAME: ""
        DATABASE_HOST: ""
        DATABASE_NAME: ""
        DATABASE_PASSWORD: ""
        DATABASE_PORT: ""
        DATABASE_USER: ""
        EMAIL_HOST_PASSWORD: ""
        EMAIL_HOST_USER: ""
        IMGUR_CLIENT_ID: ""
        IMGUR_REFRESH_TOKEN: ""
        WWBLOG_SECRET_KEY: ""
        
    - name: Run Tests
      run: |
        python manage.py test
